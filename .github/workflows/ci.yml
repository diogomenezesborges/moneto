name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: npm run format:check

      - name: Run linter
        run: npm run lint

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Type check with TypeScript
        run: npx tsc --noEmit

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Next.js application
        run: npm run build
        env:
          # Provide dummy values for required env vars during build
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
          DIRECT_URL: postgresql://dummy:dummy@localhost:5432/dummy
          JWT_SECRET: dummy-jwt-secret-for-build-only-minimum-32-characters-long

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 7

  database-check:
    name: Database Schema Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate Prisma schema
        run: npx prisma validate
        env:
          # Provide dummy values for schema validation
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
          DIRECT_URL: postgresql://dummy:dummy@localhost:5432/dummy

      - name: Check for pending migrations
        run: |
          npx prisma migrate diff \
            --from-schema-datamodel prisma/schema.prisma \
            --to-schema-datamodel prisma/schema.prisma \
            --exit-code || echo "Schema validation complete"

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage -- --run
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          DIRECT_URL: postgresql://test:test@localhost:5432/test
          JWT_SECRET: test-jwt-secret-for-testing-minimum-32-characters-long

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Check coverage thresholds
        run: |
          echo "Coverage report generated. Check artifacts for details."
          # Future: Add coverage threshold enforcement here

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for vulnerable dependencies
        run: |
          echo "Running npm audit for high severity vulnerabilities..."

          # Run npm audit and capture output
          if npm audit --audit-level=high 2>&1 | tee audit.log; then
            echo "✅ No high severity vulnerabilities detected"
          else
            echo "⚠️ Vulnerabilities detected. Checking if they are known acceptable risks..."

            # Check if the only vulnerability is the known xlsx issue
            if grep -q "xlsx" audit.log && ! grep -q "Critical" audit.log; then
              echo "⚠️ Known xlsx vulnerability detected (Issue #42 - accepted risk)"
              echo "This is tracked and has documented mitigation factors:"
              echo "- Authenticated uploads only"
              echo "- Trusted users (family members)"
              echo "- Files from known sources (banks)"
              echo "✅ Proceeding with known acceptable risk"
            else
              echo "❌ New or critical vulnerabilities detected!"
              cat audit.log
              exit 1
            fi
          fi
