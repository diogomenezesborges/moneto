name: Database Backup

on:
  schedule:
    # Run daily at 2 AM UTC (3 AM Lisbon time)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup PostgreSQL 17 client
        run: |
          # Add PostgreSQL APT repository for version 17
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17
          # Verify version (use full path to ensure v17)
          /usr/lib/postgresql/17/bin/pg_dump --version

      - name: Create backup directory
        run: mkdir -p backups

      - name: Backup database to SQL dump
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          BACKUP_FILE="backups/backup_${TIMESTAMP}.sql"

          echo "Creating backup: $BACKUP_FILE"
          # Use PostgreSQL 17 pg_dump (full path to avoid v16 conflict)
          /usr/lib/postgresql/17/bin/pg_dump "$DATABASE_URL" > "$BACKUP_FILE"

          # Compress to save space
          gzip "$BACKUP_FILE"

          # Create metadata file
          cat > "backups/backup_${TIMESTAMP}.meta.json" <<EOF
          {
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "size_bytes": $(stat -c%s "${BACKUP_FILE}.gz"),
            "github_run_id": "${{ github.run_id }}",
            "github_run_number": "${{ github.run_number }}"
          }
          EOF

          echo "Backup created successfully!"
          ls -lh "${BACKUP_FILE}.gz"

      - name: Keep only last 30 backups
        run: |
          cd backups
          # Keep only 30 most recent .sql.gz files
          ls -t backup_*.sql.gz | tail -n +31 | xargs -r rm
          # Keep only 30 most recent .meta.json files
          ls -t backup_*.meta.json | tail -n +31 | xargs -r rm
          echo "Cleaned old backups. Current backup count:"
          ls -1 backup_*.sql.gz | wc -l

      - name: Commit and push backup
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'

          # Move backup files to temp location (branch switch will clear working dir)
          mkdir -p /tmp/db_backups
          cp backups/* /tmp/db_backups/
          echo "Backup files saved to temp: $(ls /tmp/db_backups/)"

          # Fetch all branches
          git fetch origin

          # Check if backups branch exists remotely
          if git ls-remote --heads origin backups | grep -q backups; then
            echo "Checking out existing backups branch"
            git checkout -B backups origin/backups
          else
            echo "Creating new orphan backups branch"
            git checkout --orphan backups
            git rm -rf . 2>/dev/null || true
          fi

          # Ensure backups directory exists and copy files back
          mkdir -p backups
          cp /tmp/db_backups/* backups/

          git add backups/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            TIMESTAMP=$(date +%Y-%m-%d)
            git commit -m "chore: automated database backup - ${TIMESTAMP}"
            git push origin backups
            echo "Backup committed and pushed successfully!"
          fi

      - name: Backup summary
        run: |
          echo "=== Backup Summary ==="
          echo "Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "Backup location: backups branch"
          echo "Total backups retained: $(ls -1 backups/backup_*.sql.gz 2>/dev/null | wc -l)"
          echo "Latest backup:"
          ls -lht backups/backup_*.sql.gz 2>/dev/null | head -1 || echo "See backups branch"
