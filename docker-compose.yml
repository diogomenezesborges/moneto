version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: moneto-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-moneto}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-moneto_password}
      POSTGRES_DB: ${POSTGRES_DB:-moneto}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-moneto}']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: moneto-redis
    ports:
      - '${REDIS_PORT:-6379}:6379'
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moneto-app
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-moneto}:${POSTGRES_PASSWORD:-moneto_password}@postgres:5432/${POSTGRES_DB:-moneto}?schema=public
      DIRECT_URL: postgresql://${POSTGRES_USER:-moneto}:${POSTGRES_PASSWORD:-moneto_password}@postgres:5432/${POSTGRES_DB:-moneto}?schema=public

      # Authentication
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_minimum_32_characters_long_please_change}
      CSRF_SECRET: ${CSRF_SECRET:-your_csrf_secret_minimum_32_characters_long_please_change}

      # AI
      GEMINI_API_KEY: ${GEMINI_API_KEY}

      # Rate Limiting (local Redis)
      REDIS_URL: redis://default:${REDIS_PASSWORD:-redis_password}@redis:6379

      # Next.js
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - '${APP_PORT:-3000}:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Optional: Prisma Studio for database management
  prisma-studio:
    image: node:22-alpine
    container_name: moneto-prisma-studio
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-moneto}:${POSTGRES_PASSWORD:-moneto_password}@postgres:5432/${POSTGRES_DB:-moneto}?schema=public
    volumes:
      - ./prisma:/app/prisma
      - ./package.json:/app/package.json
      - ./node_modules:/app/node_modules
    command: npx prisma studio --port 5555
    ports:
      - '${PRISMA_STUDIO_PORT:-5555}:5555'
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - dev
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
